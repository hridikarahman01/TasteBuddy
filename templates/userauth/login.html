{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tastebuddy </title>
  <link rel="icon" href="{% static 'img/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/userauth/login.css' %}">
</head>
<body>
    <div class="login-form-bd">
    <div class="form-wrapper">
        <div class="form-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <p class="errortext">{{ error }}</p>
            <p class="successtext">{{ success }}</p>
            <p class="ext">Don't have an account? <a href="{% url 'signup' %}"> Register</a></p>
            <div class="form-control">
            <input type="text" id="username" name="username" required>
            <label> Username</label>
            </div>

            <div class="form-control">
            <input type="password" id="password" name="password" required>
            <label> Password</label>
            </div>
            <button class="login-btn">Login</button>
        </form>
        </div>
    </div>
    </div>
    <script src="{% static 'js/userauth/login.js' %}"></script>
</body>
</html>
