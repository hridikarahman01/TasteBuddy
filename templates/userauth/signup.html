{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login</title>
  <link rel="icon" href="{% static 'img/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/userauth/signup.css' %}">
</head>
<body>
    <div class="login-form-bd">
    <div class="form-wrapper">
        <div class="form-container">
        <h1> Please Signup</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
            <p class="text"> {{error}} </p>
            <p class="text">Already have an account? <a href="{% url 'signin' %}"> Login</a></p>
            <input type="text" id="username" name="username" required>
            <label> Username</label>
            </div>

            <div class="form-control">
            <input type="email" id="email" name="email" required>
            <label> Email</label>
            </div>

            <div class="form-control">
            <input type="password" id="password" name="password" required>
            <label> Password</label>
            </div>

            <div class="form-control">
            <input type="password" id="password2" name="password2" required>
            <label>Confirm Password</label>
            </div>

            <button class="login-btn">Signup</button>
            
        </form>
        </div>
    </div>
    </div>
    <script src="{% static 'js/userauth/login.js' %}"></script>
</body>
</html>
